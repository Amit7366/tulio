<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tulio</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!--====== Header navigation start here =====-->
    <header class="header" id="header">
      <nav class="navbar container">
        <a href="#" class="brand">
          <img src="assets/images/logo.png" alt="" />
        </a>

        <div class="menu" id="menu">
          <ul class="menu-inner">
            <li class="menu-item"><a href="#" class="menu-link active">Home</a></li>
            <li class="menu-item">
              <a href="#" class="menu-link">Service 1</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Service 2</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Service 3</a>
            </li>
          </ul>
        </div>
        <div class="head-icon">
          <button class="switch" id="switch">
            
            <img
              class="switch-light"
              src="assets/images/icon/dark.png"
              alt=""
            />
            <img
              class="switch-dark"
              src="assets/images/icon/light.png" 
              alt=""
            />
          
          </button>
          <div class="burger" id="burger">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
          </div>
        </div>
      </nav>
    </header>
    <!--====== Header navigation start here =====-->

    <!--======= Main content start here =======-->
    <main class="main">
      <section class="section hero-section">
        <div class="container banner-column">
          <div class="banner-inner">
            <h1 class="hero-title">
              Choose Your best
              <span>Yoga</span> teacher
            </h1>
            <p class="paragraph">
                Calm your mind and body with the best yoga teachers available, relax your day and stay positive.
            </p>
            <a href="#" class="btn btn-darken btn-inline">
                Get Started Free <i class="bx bx-right-arrow-alt"></i>
            </a>
            <div class="banner-info">
                <div class="banner-stats">
                    <h2>300+</h2>
                    <h3>Yoga Class</h3>
                </div>
                <div class="banner-stats">
                    <h2>40+</h2>
                    <h3>Participants</h3>
                </div>
            </div>
          </div>
          <div class="hero-img">
            <img
              class="banner-image"
              src="assets/images/home-yoga.png"
              alt="Illustration"
            />
          </div>
        </div>
      </section>
    </main>
    <!--======= Main content End here =======-->

    <!-- External JavaScript link here  -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
